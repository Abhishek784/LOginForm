<html>
    <head>
        <title>Login form design</title>
        <link rel="stylesheet" type="text/css" href="loginn.css">
        
    </head>
    <body>
        <div id="header">
            <a href="#" class="button">Sign Up</a>
            <p>Don't have an account?</p>
            
        </div>
         <div class="main">

        </div>
        <p class="footer">&copy: 2020 ancientIndia.com. All Rights Reserved</p>
        <div class="loginBox">
            <div class="imageContainer">
                <img src="logo.jpg" alt="">
            </div>
            <h1>Login Here</h1>
            <form action="">
                <p>Username</p>
                <input type="text" name="" placeholder="Enter Username"><br>
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password"><br>
                <input type="submit" name="" value="Login"><br>
                <a href="#">Lost your Password?</a><br>
                <a href="#" class="button" >Don't have an account?</a>                
            </form>
         </div>
        
         <div class="bgModal">
             <div class="modalContent">
                 <div class="close">+</div>
                <h1>Sign Up</h1>
                <form action="">
                    <p>First name</p>
                    <input type="text" name="" placeholder="Enter first name">
                    <p>Second name</p>
                    <input type="text" name="" placeholder="Enter second name">
                    <p>Email</p>
                    <input type="text" name="" placeholder="Enter email">
                    <p>password</p>
                    <input type="password" name="" placeholder="Enter password">
                    <input type="submit" value="signUp">
                    <p>Already have an account?</p>
                    <a href="#" class="signIn">Sign in</a>
                </form>
             </div>
         </div>
         <script src="login.js"></script>
    </body>
    
</html>
